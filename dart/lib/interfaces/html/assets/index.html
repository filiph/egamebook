<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[[TitleOfEgamebook]]</title>

  <link 
    href='http://fonts.googleapis.com/css?family=Roboto:700,400&subset=latin'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" 
    href="packages/egamebook/interfaces/html/assets/egamebook.css" 
    type="text/css">
</head>
<body>

  <div id="book-title">
    <div class="wrapper">
      <h1>[[TitleOfEgamebook]]</h1>
      [[SynopsisHtml]]
    </div>
  </div>
  <div id="big-bottom-button" class="bottom-fixed">
      <div>
        <button class="menu-button" id="start-button" disabled>LOADING <img src="packages/egamebook/interfaces/html/assets/loading.gif"/></button>
      </div>
  </div>
  
  <div class="wrapper">
    <header></header>
    
    <nav>
      <a class="button" id="book-restart">Restart</a>
      <div id="right-hand-nav">
        <a class="button stats" id="points-button"><span class="stats-legend">Points:&nbsp;</span><span id="points-value">0</span></a>
        <div id="stats"></div>
      </div>
    </nav>
    
    <div id="book-wrapper">
    </div>
    <p id="loading" style="text-align: center;">
      <img src="loading-new.gif" alt="Loading...">
    </p>
    
    <div id="book-whitespace-footer">
    </div>

    <footer></footer>
  </div>
  
  <!-- <div class="dialog">
    <div>
      <h3>Save &amp; Load</h3>
      <div class="dialog-content">
        <p>The game is saved automatically.</p>
        <p>Lorem ipsum</p>
      </div>
      <div class="dialog-buttons">
        <button>Close</button>
      </div>
    </div>
  </div>  -->
</body>

<script type="application/dart" src="[[RunnerPath]]"></script>
<script src="packages/browser/dart.js"></script>

</html>
